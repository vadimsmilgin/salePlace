{% extends 'base.html' %}
{% load static %}
{% block title%}
| {{category}}
{% endblock %}

{% block content%}
    <div class="row1">
        {% for item in about_category%}
             <div class="col-md-4">
                 <div class="card mb-4 shadow-sm">
                     {% if not item.icon.url %}
                        <img src="..." class="card-img-top" alt="...">
                     {% else %}
                        <img src="{% static item.icon.url %}" class="card-img-top" alt="{{item.name}}" style="width: 100%;height: 225px;">
                     {% endif %}
                        <div class="card-body">
                            <a href="{{shop.item.get_absolute_url}}">{{item.name}}</a>
                        </div>
                </div>
             </div>
        {% endfor %}
    </div>

{% endblock %}
