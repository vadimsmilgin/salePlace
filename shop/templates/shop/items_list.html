{% extends 'base.html' %}
{% load static %}
{% block title %}
| Товары
{% endblock %}

{% block content%}
    <div class="row1">
            {% for item in items %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        {% if not item.icon.url %}
                            <img src="..." class="card-img-top" alt="..." >
                        {% else %}
                            <img src="{{item.icon.url}}" class="card-img-top" alt="{{item.name}}" style="width: 100%;height: 225px;">
                        {% endif %}
                        <div class="card-body">
                            <a href="{{item.get_absolute_url}}">{{item.name}}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>
{% endblock %}
